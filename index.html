<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invisible Character Highlighter – Find & Remove Hidden Characters</title>
<meta name="description" content="Highlight and remove invisible characters from your code or text. Zero-width spaces, BOM, non-breaking spaces – detect them all!">
<meta name="keywords" content="invisible characters, zero-width space, code cleaner, remove hidden characters, hidden text, invisible text">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://dilushanka.github.io/Invisible-Character-Remover/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:title" content="Invisible Character Highlighter – Find & Remove Hidden Characters">
<meta property="og:description" content="Highlight and remove invisible characters from your code or text. Zero-width spaces, BOM, non-breaking spaces – detect them all!">
<meta property="og:url" content="https://dilushanka.github.io/Invisible-Character-Remover/">
<meta property="og:image" content="https://dilushanka.github.io/Invisible-Character-Remover/social-image.png">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Invisible Character Highlighter – Find & Remove Hidden Characters">
<meta name="twitter:description" content="Highlight and remove invisible characters from your code or text. Zero-width spaces, BOM, non-breaking spaces – detect them all!">
<meta name="twitter:image" content="https://dilushanka.github.io/Invisible-Character-Remover/social-image.png">

<style>
body { background: #f7f9fc; }
.container { max-width: 900px; }
.drop-zone {
    border: 2px dashed #4DA1A9;
    border-radius: 8px;
    padding: 30px;
    text-align: center;
    color: #4DA1A9;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
}
.drop-zone.dragover { background: #4DA1A9; color: #fff; }
textarea {
    width: 100%;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-family: monospace;
    resize: vertical;
    min-height: 200px;
}
.button-group { margin-top: 10px; }
pre {
    max-height: 400px;
    overflow-y: auto;
    padding: 15px;
    border-radius: 8px;
    background: #1e1e1e;
    color: #f0f0f0;
    white-space: pre-wrap;
    word-break: break-word;
}
.invisible-char {
    background: yellow;
    color: red;
    font-weight: bold;
    cursor: help;
    position: relative;
}
.invisible-char:hover::after {
    content: attr(data-char-name);
    position: absolute;
    top: -25px;
    left: 0;
    background: #333;
    color: #fff;
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 4px;
    white-space: nowrap;
    z-index: 10;
}
</style>
</head>
<body>
<header class="bg-primary text-white text-center py-4 mb-4">
    <h1 class="display-5"><i class="fas fa-magic me-2"></i>Invisible Character Highlighter</h1>
    <p class="lead">Detect, highlight, and remove hidden characters in your code or text.</p>
</header>

<main class="container">
    <article>
        <section class="card mb-4 shadow-sm">
            <div class="card-header text-center bg-info text-white">
                <h2>Paste or Drop Your Code</h2>
            </div>
            <div class="card-body">
                <div class="drop-zone mb-3" id="dropZone" aria-label="Drag and drop files here or click to upload">
                    <i class="fas fa-file-upload fa-2x"></i>
                    <p class="mb-0 mt-2">Drag and drop files here or click to select</p>
                    <input type="file" id="fileInput" multiple hidden aria-hidden="true">
                </div>
                <textarea id="inputCode" placeholder="Paste or type your code here..." aria-label="Code input area"></textarea>
                <div class="button-group text-end">
                    <button class="btn btn-warning me-2" id="removeBtn">
                        <i class="fas fa-eraser me-1"></i> Remove Invisible Characters
                    </button>
                    <button class="btn btn-success" id="copyBtn">
                        <i class="fas fa-copy me-1"></i> Copy Code
                    </button>
                </div>
            </div>
        </section>

        <section class="card shadow-sm">
            <div class="card-header text-center bg-info text-white">
                <h2>Preview & Highlights</h2>
            </div>
            <div class="card-body">
                <pre id="outputCode" aria-label="Preview with invisible character highlights"></pre>
            </div>
        </section>
    </article>
</main>

<footer class="text-center py-4 text-muted">
    <p>© 2025 Invisible Character Highlighter. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
<script>
const input = document.getElementById('inputCode');
const output = document.getElementById('outputCode');
const removeBtn = document.getElementById('removeBtn');
const copyBtn = document.getElementById('copyBtn');
const fileInput = document.getElementById('fileInput');
const dropZone = document.getElementById('dropZone');

const invisibleMap = {
    '\u200B': 'Zero-width Space (U+200B)',
    '\u200C': 'Zero-width Non-Joiner (U+200C)',
    '\u200D': 'Zero-width Joiner (U+200D)',
    '\uFEFF': 'Zero-width No-break Space / BOM (U+FEFF)',
    '\u00A0': 'Non-breaking Space (U+00A0)'
};
const invisibleRegex = new RegExp(Object.keys(invisibleMap).join('|'), 'g');

function highlightInvisible(str) {
    return str.replace(invisibleRegex, match =>
        `<span class="invisible-char" data-char-name="${invisibleMap[match]}">⦿</span>`
    );
}

function removeInvisible(str) {
    return str.replace(invisibleRegex, '');
}

input.addEventListener('input', () => {
    output.innerHTML = highlightInvisible(input.value);
});

removeBtn.addEventListener('click', () => {
    input.value = removeInvisible(input.value);
    output.innerHTML = highlightInvisible(input.value);
});

copyBtn.addEventListener('click', () => {
    const cleaned = removeInvisible(input.value);
    navigator.clipboard.writeText(cleaned)
        .then(() => alert('Code copied to clipboard!'))
        .catch(() => alert('Failed to copy'));
});

// Drag & drop
dropZone.addEventListener('click', () => fileInput.click());
dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    handleFiles(e.dataTransfer.files);
});
fileInput.addEventListener('change', e => handleFiles(e.target.files));

function handleFiles(files) {
    Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
            input.value += e.target.result + '\n';
            output.innerHTML = highlightInvisible(input.value);
        };
        reader.readAsText(file);
    });
}
</script>
</body>
</html>
